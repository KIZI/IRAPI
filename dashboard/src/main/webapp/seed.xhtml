<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">        
        <p:panel>   
            <p:fieldset legend="Add #{seed.seedName} URL to seed">
                <h:outputText value="#{seed.error}" style="color:red"/>
                <h:outputText value="#{seed.success}" style="color:green"/>                
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">  
                        <h:outputText value="url: " />      
                        <p:inputText label="url" size="40"
                                     value="#{seed.dom}">
                        </p:inputText>
                    </h:panelGrid>  
                    <p:commandButton value="Add" style="margin:20px"
                                     action="#{seed.addUrl}"/>

                </h:form>    
            </p:fieldset>   
        </p:panel>   
        <p:panel>   
            <h:form>  
                <p:dataTable var="domain" value="#{seed.domains}">  
                    <p:column headerText="Domain" style="text-align: center" sortBy="#{domain}">  
                        <h:outputText value="#{domain}" />  
                    </p:column> 
                    <ui:remove>
                    <p:column headerText="Delete" style="text-align: center">  
                            <h:commandButton value="DELETE" action="#{seed.deleteUrl}">
                                <f:param name="url" value="#{domain}" />
                            </h:commandButton>
                    </p:column>
                    </ui:remove>                      
                </p:dataTable>  
            </h:form>  

        </p:panel>
    </ui:define>

</ui:composition>
